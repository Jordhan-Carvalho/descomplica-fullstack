version: '3.8'

services:
  # postgres:
  #   image: "postgres:latest"
  #   environment:
  #     - POSTGRES_PASSWORD=postgres_password
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - /app/node_modules/
      - ./server:/app/
    env_file:
      - docker.env
    # depends_on:
    #   - postgres
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      - /app/node_modules/
      - ./client:/app/
    stdin_open: true
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3050:80"